<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>WLS - Angular JS Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  
  <nav class="navbar navbar-default">
    <div class="container-fluid">
    
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ui-sref-active><a ui-sref="home">Home</a></li>
          <li ui-sref-active><a ui-sref="about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div ui-view></div>
  </div>

  <script type="text/javascript" src="vendors/angular.js"></script>
  <script type="text/javascript" src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script type="text/javascript" src="angular/app.js"></script>
  <script type="text/javascript" src="angular/app.init.js"></script>
  <script type="text/javascript" src="angular/routes.js"></script>
  <script type="text/javascript" src="angular/constants.js"></script>

  <script type="text/javascript" src="angular/modules/app.modules.js"></script>
  <script type="text/javascript" src="angular/providers/app.providers.js"></script>
  
  <script type="text/javascript" src="angular/modules/home/controller.js"></script>
  <script type="text/javascript" src="angular/modules/home/service.js"></script>

  <script type="text/javascript" src="angular/modules/user/controller.js"></script>
  <script type="text/javascript" src="angular/modules/user/service.js"></script>

  <script type="text/javascript" src="angular/providers/common/dataProvider.js"></script>

</body>
</html>
